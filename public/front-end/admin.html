<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<nav>
    <a href="landing.html">Home</a>
    <a href="index.html">Book Hall</a>
    <a href="admin.html">Admin</a>
</nav>

<header>
    <h1>Admin Dashboard</h1>
</header>

<section class="container">
    <h2>Add Hall Availability</h2>

    <form id="addHallForm">
        <label>Hall Name</label>
        <input type="text" id="hallName" required>

        <label>Capacity</label>
        <input type="number" id="hallCapacity" required>

        <label>Date</label>
        <input type="date" id="slotDate" required>

        <label>Start Time</label>
        <input type="time" id="startTime" step="900" required>

        <label>End Time</label>
        <input type="time" id="endTime" step="900" required>

        <button type="submit">Add Availability</button>
    </form>
</section>

<section class="container admin">
    <div class="card">
        <h3>Booked Slots</h3>
        <p id="bookedCount">0</p>
    </div>
    <div class="card">
        <h3>Available Slots</h3>
        <p id="availableCount">0</p>
    </div>
</section>

<footer>
    <p>Administrator Panel</p>
</footer>

<script src="assets/script.js"></script>
</body>
</html>
